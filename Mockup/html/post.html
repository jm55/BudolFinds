<!DOCTYPE html>
<html>
    <head>
        <title>New Post - Budol Finds</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/home.css">
        <link rel="stylesheet" href="../css/new_post.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../js/banner.js"></script>
        <script src="../js/post.js"></script>
    </head>

    <body>
        <header class="card brand_banner home_header">
            <div id="banner-left">
                <div>
                    <p id="banner-title">Budol Finds</p>
                    <div class="menu">
                        <button id="home-btn" class="menu_button">Home</button>
                        <button id="new-post-btn" class="menu_button">Post</button>
                        <button id="search-btn" class="menu_button">Search</button>
                        <select id="categories"> <!--Same categories from Shopee-->
                            <option value="">Category</option>
                            <option value="Audio">Audio</option>
                            <option value="Babies&Kids">Babies & Kids</option>
                            <option value="Cameras">Cameras</option>
                            <option value="Gaming">Gaming</option>
                            <option value="Groceries">Groceries</option>
                            <option value="Health&PersonalCare">Health & Personal Care</option>
                            <option value="Hobbies&Stationery">Hobbies & Stationery</option>
                            <option value="Home&Living">Home & Living</option>
                            <option value="HomeAppliances">Home Appliances</option>
                            <option value="HomeEntertainment">Home Entertainment</option>
                            <option value="Laptops&Computers">Laptops & Computers</option>
                            <option value="MakeupFragrances">Makeup Fragrances</option>
                            <option value="Men'sApparel">Men's Apparel</option>
                            <option value="Men'sBags&Accessories">Men's Bags & Accessories</option>
                            <option value="Men'sShoes">Men's Shoes</option>
                            <option value="Mobiles&Gadgets">Mobiles & Gadgets</option>
                            <option value="MobilesAccessories">Mobiles Accessories</option>
                            <option value="Motors">Motors</option>
                            <option value="PetCare">Pet Care</option>
                            <option value="Sports&Travel">Sports & Travel</option>
                            <option value="Toys,Games&Collectibles">Toys, Games & Collectibles</option>
                            <option value="WomenAccessories">Women Accessories</option>
                            <option value="Women'sApparel">Women's Apparel</option>
                            <option value="Women'sBags">Women's Bags</option>
                            <option value="Women'sShoes">Women's Shoes</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="banner-right">
                <a id="userbutton"><img id="profile-pic" class="profilepic" src="../img/default/grid_test.png"></a>
            </div>
        </header>

        <div class="timeline">
            <div class="post card">
                <form id="new-post-form">
                    <label>Post Content:</label>
                    <textarea id="post-content" class="post_description"></textarea>
                    <label>Category:</label>
                    <select id="post-category"> <!--Same categories from Shopee-->
                        <option value="">Category</option>
                        <option value="Audio">Audio</option>
                        <option value="Babies&Kids">Babies & Kids</option>
                        <option value="Cameras">Cameras</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Health&PersonalCare">Health & Personal Care</option>
                        <option value="Hobbies&Stationery">Hobbies & Stationery</option>
                        <option value="Home&Living">Home & Living</option>
                        <option value="HomeAppliances">Home Appliances</option>
                        <option value="HomeEntertainment">Home Entertainment</option>
                        <option value="Laptops&Computers">Laptops & Computers</option>
                        <option value="MakeupFragrances">Makeup Fragrances</option>
                        <option value="Men'sApparel">Men's Apparel</option>
                        <option value="Men'sBags&Accessories">Men's Bags & Accessories</option>
                        <option value="Men'sShoes">Men's Shoes</option>
                        <option value="Mobiles&Gadgets">Mobiles & Gadgets</option>
                        <option value="MobilesAccessories">Mobiles Accessories</option>
                        <option value="Motors">Motors</option>
                        <option value="PetCare">Pet Care</option>
                        <option value="Sports&Travel">Sports & Travel</option>
                        <option value="Toys,Games&Collectibles">Toys, Games & Collectibles</option>
                        <option value="WomenAccessories">Women Accessories</option>
                        <option value="Women'sApparel">Women's Apparel</option>
                        <option value="Women'sBags">Women's Bags</option>
                        <option value="Women'sShoes">Women's Shoes</option>
                    </select>
                    <label>Link Label:</label>
                    <input id="label" type="text" class="textfield">
                    <label>Link:</label>
                    <input id="link" type="text" class="textfield">
                    <label>Image:</label>
                    <input type="button" class="button" id="img-btn" value="Select Image"></input>
                    <div class="interact">
                        <input id="post-btn" type="button" class="button" value="Post">
                        <input id="cancel-btn" type="button" class="button" value="Cancel">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
