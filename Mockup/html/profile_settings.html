<!DOCTYPE html>
<html>
    <head>
        <title>Profile Settings - Budol Finds</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/profile_settings.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="../js/settings.js"></script>
    </head>

    <body>
        <header id="" class="card brand_banner">
            <h1 id="banner-title"><a id="logo-btn">Budol Finds</a></h1>
            <h2 id="section-title">Profile Settings</h2>
        </header>

        <div id="profile-info" class="card">
            <h1>Profile Info</h1>
            <form id="profileform">
                <label>Profile Pic:</label>
                <img id="profilepic" src="../img/default/grid_test.png" class="profilepic" alt="Profile Picture">
                <input id="profilepic-select" type="file" accept="image/*" alt="Profile Picture"> <!--Derived from https://stackoverflow.com/a/3381621 and https://www.w3schools.com/tags/att_input_accept.asp-->
                <label>Username*:</label>
                <input id="username" type="text" class="textfield" /> 
                <label>Password*:</label>
                <input id="new_password" type="password" class="textfield" />
                <label>Repeat Password*:</label>
                <input id="new_password2" type="password" class="textfield" />
                <label>First Name*:</label>
                <input id="fname" type="text" class="textfield" />
                <label>Middle Name:</label>
                <input id="mname" type="text" class="textfield" />
                <label>Last Name*:</label>
                <input id="lname" type="text" class="textfield" />
                <label>Gender*:</label>
                <select id="gender">
                    <option value=""></option>
                    <option value="M">M</option>
                    <option value="F">F</option>
                    <option value="LGBT">LGBT</option>
                </select>
                <label>Bio:</label>
                <textarea id="bio" value=""></textarea>
                <label style="text-align:right;" id="bio-counter"></label>
                <div id="buttons">
                    <input type="button" id="save" value="Save" class="button" />
                    <input type="button" id="cancel" value="Cancel" class="button" />
                </div>
            </form>
        </div>
    </body>
</html>
