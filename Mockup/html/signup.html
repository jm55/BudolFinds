<!DOCTYPE html>
<html>
    <head>
        <title>Signup - Budol Finds</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/signup.css">
    </head>

    <body>
        <script src="../js/signup.js"></script> 

        <header id="" class="card brand_banner">
            <h1 id="banner-title">Budol Finds</h1>
            <h2 id="section-title">Signup</h2>
        </header>
        
        <div id="signup" class="card">
            <form id="signupform">
                <label>Profile Pic:</label>
                <input id="profilepic" type="image" class="profilepic" src="../img/default/grid_test.png" alt="Profile Picture" /> <!--Derived from https://stackoverflow.com/a/3381621-->
                <label>Username*:</label>
                <input id="username" type="text" class="textfield" /> 
                <label>Password*:</label>
                <input id="new_password" type="password" class="textfield" />
                <label>Repeat Password*:</label>
                <input id="new_password2" type="password" class="textfield" />
                <label>First Name*:</label>
                <input id="fname" type="text" class="textfield" />
                <label>Middle Name:</label>
                <input id="mname" type="text" class="textfield" />
                <label>Last Name*:</label>
                <input id="lname" type="text" class="textfield" />
                <label>Gender*:</label>
                <select id="gender">
                    <option value=""></option>
                    <option value="M">M</option>
                    <option value="F">F</option>
                    <option value="LGBT">LGBT</option>
                </select>
                <label id="bio-counter">Bio (255 character(s) remaining):</label>
                <textarea id="bio" name="bio" onkeyup="bioCount()" value=""></textarea>
                    <input type="button" value="Signup" id="signup-btn" class="button" onclick="getSignup()"/>
                    <input type="button" value="Clear" id="clear-btn" class="button" onclick="clearSignup()"/>
                    <input type="button" value="Login" id="login-btn" class="button" onclick="loginRedirect()"/>
                </div>
            </form>
        </div>
    </body>
</html>
