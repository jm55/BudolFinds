<!DOCTYPE html>
<html>
    <head>
        <title>Profile Settings - Budol Finds</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/profile_settings.css">
    </head>

    <header id="" class="card brand_banner">
        <h1 id="banner-title">Budol Finds</h1>
        <h2 id="section-title">Profile Settings</h2>
    </header>

    <body>
        <div id="profile-info" class="card">
            <h1>Profile Info</h1>
            <form id="signupform">
                <label>Profile Pic:</label>
                <input id="profilepic" type="image" class="profilepic" src="img/default/grid_test.png" alt="Profile Picture" /> <!--Derived from https://stackoverflow.com/a/3381621-->
                <label>Username*:</label>
                <input id="username" type="text" class="textfield" /> 
                <label>Password*:</label>
                <input id="new_password" type="password" class="textfield" />
                <label>Repeat Password*:</label>
                <input id="new_password2" type="password" class="textfield" />
                <label>First Name*:</label>
                <input id="fname" type="text" class="textfield" />
                <label>Middle Name:</label>
                <input id="mname" type="text" class="textfield" />
                <label>Last Name*:</label>
                <input id="lname" type="text" class="textfield" />
                <label>Gender*:</label>
                <select id="gender">
                    <option value="M">M</option>
                    <option value="F">F</option>
                    <option value="O">O</option>
                </select>
                <label>Bio:</label>
                <textarea id="bio" name="bio"> </textarea>
                <h1>Profile Settings</h1>
                <p>[OTHER CONFIGURATION]</p>
                <div id="buttons">
                    <input type="button" value="Save" class="button" />
                    <input type="button" value="Cancel" class="button" />
                </div>
            </form>
        </div>
    </body>
</html>
