<!DOCTYPE html>
<html>
    <head>
        <title>Signup - Budol Finds</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/signup.css">
    </head>

    <header id="" class="card brand_banner">
        <h1 id="banner-title">Budol Finds</h1>
        <h2 id="section-title">Signup</h2>
    </header>

    <body>
        <div id="signup" class="card">
            <form id="signupform">
                <p>Profile Pic:</p>
                <input id="profilepic" type="image" class="profilepic" src="img/grid_test.png" alt="Profile Picture" /> <!--Derived from https://stackoverflow.com/a/3381621-->
                <p>Username*:</p>
                <input id="username" type="text" class="textfield" /> 
                <p>Password*:</p>
                <input id="new_password" type="password" class="textfield" />
                <p>Repeat Password*:</p>
                <input id="new_password2" type="password" class="textfield" />
                <p>First Name*:</p>
                <input id="fname" type="text" class="textfield" />
                <p>Middle Name:</p>
                <input id="mname" type="text" class="textfield" />
                <p>Last Name*:</p>
                <input id="lname" type="text" class="textfield" />
                <p>Gender*:</p>
                <select id="gender">
                    <option value="M">M</option>
                    <option value="F">F</option>
                    <option value="O">O</option>
                </select>
                <p>Bio:</p>
                <textarea id="bio" name="bio"> </textarea>
                <div id="buttons">
                    <input type="button" value="Signup" class="button" />
                </div>
            </form>
        </div>
    </body>

    <footer class="card">
        <p style="text-align: right;"><a href="https://github.com/jm55DLSU/CCAPDEV-MCO">Â©2022 CCAPDEV G10 S15/S16</a></p>
    </footer>
    
</html>
